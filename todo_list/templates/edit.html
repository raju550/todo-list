{% block content %}
    {% if item %}
        <form class="form-inline my-2 my-lg-0" method="POST">
                {% csrf_token %}
              <input class="form-control mr-sm-2" type="search" placeholder="{{item.item}}" value="{{item.item}}" aria-label="Add Todo_list" name="item">
            <input type="hidden" value="{{item.completed}}" name="completed">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">edit to button</button>
        </form>
    {% endif %}
{% endblock %}
